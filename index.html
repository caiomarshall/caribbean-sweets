<!DOCTYPE html>
<!-- O atributo 'lang' é atualizado pelo JavaScript -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caribbean Sweets</title>

    <!-- Meta Tags e Favicon -->
    <meta name="description" content="Delícias caribenhas feitas com amor. Peça pelo WhatsApp ou encontre-nos nas redes sociais.">
    <meta name="theme-color" content="#d92045"> <!-- Cor principal da marca para a UI do navegador -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"> <!-- Ícone para iPhone/iPad -->

    <!-- NOVO: Meta Tags Open Graph para pré-visualização em redes sociais -->
    <meta property="og:title" content="Caribbean Sweets">
    <meta property="og:description" content="Delícias caribenhas feitas com amor. Peça pelo WhatsApp ou encontre-nos nas redes sociais.">
    <meta property="og:image" content="https://caribbeansweets.netlify.app/logo.png">
    <meta property="og:url" content="https://caribbeansweets.netlify.app/">
    <meta property="og:type" content="website">
    
    <!-- Google Fonts: Pacifico para o título e Poppins para o texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (para os ícones dos botões) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* --- GERAL E VARIÁVEIS DE COR --- */
        :root {
            /* Tema Claro (Padrão) */
            --bg-color: #fff9f5;
            --card-bg-color: rgba(255, 255, 255, 0.6);
            --text-color: #3b1e25;
            --cherry-red: #d92045;
            --soft-pink: #f8c8dc;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            /* Tema Escuro */
            --bg-color: #1a1a2e;
            --card-bg-color: rgba(22, 33, 62, 0.7);
            --text-color: #e0e0e0;
            --cherry-red: #e94560; /* Um pouco mais brilhante para contraste */
            --soft-pink: #ff8fab;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* --- EFEITOS DE FUNDO --- */
        .background-shapes, body::before {
            transition: opacity 0.4s ease;
        }
        body.dark-mode .background-shapes {
            opacity: 0.5; /* Suaviza as bolhas no modo escuro */
        }

        /* Fundo com efeito de nebulosa */
        body::before {
            content: '';
            position: fixed;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            background:
                radial-gradient(circle at 15% 25%, var(--soft-pink), transparent 30%),
                radial-gradient(circle at 85% 75%, var(--cherry-red), transparent 35%),
                radial-gradient(circle at 50% 60%, var(--soft-pink), transparent 25%);
            opacity: 0.6;
            z-index: -2;
            animation: gradient-flow 25s ease-in-out infinite;
            transition: opacity 0.4s ease;
        }
        
        body.dark-mode::before {
            opacity: 0.3;
        }

        @keyframes gradient-flow {
            0% { transform: rotate(0deg) translateX(0) translateY(0); }
            50% { transform: rotate(10deg) translateX(5%) translateY(10%); }
            100% { transform: rotate(0deg) translateX(0) translateY(0); }
        }

        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background-color: var(--soft-pink);
            opacity: 0.5;
            animation: float 25s infinite linear;
            z-index: -1;
            bottom: -150px;
        }
        .background-shapes div:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 20s; }
        .background-shapes div:nth-child(2) { width: 100px; height: 100px; left: 20%; animation-duration: 30s; animation-delay: 5s; }
        .background-shapes div:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 40s; background-color: var(--cherry-red); opacity: 0.4; }
        .background-shapes div:nth-child(4) { width: 120px; height: 120px; left: 50%; animation-duration: 25s; animation-delay: 10s; }
        .background-shapes div:nth-child(5) { width: 60px; height: 60px; left: 70%; animation-duration: 35s; }
        .background-shapes div:nth-child(6) { width: 90px; height: 90px; left: 85%; animation-duration: 28s; animation-delay: 15s; background-color: var(--cherry-red); opacity: 0.4;}

        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(600deg);
                opacity: 0;
            }
        }

        /* --- LAYOUT PRINCIPAL (EFEITO VIDRO) --- */
        .main-container {
            background: var(--card-bg-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            z-index: 1;
            transition: background-color 0.4s ease, border-color 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        /* --- CABEÇALHO E LOGO --- */
        header { margin-bottom: 30px; }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: pulse 2.5s infinite alternate ease-in-out;
        }
        header h1 {
            font-family: 'Pacifico', cursive;
            color: var(--cherry-red);
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: color 0.4s ease;
        }
        header p {
            font-weight: 300;
            font-size: 1.1rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- BOTÕES DE CONTROLE (IDIOMA E TEMA) --- */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
        }
        .language-switcher { display: flex; gap: 8px; }
        
        .theme-switcher button, .language-switcher button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 1.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .language-switcher button { font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 0.9rem; }

        .theme-switcher button:hover, .language-switcher button:hover {
            background: var(--cherry-red);
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* --- SEÇÃO DE LINKS E BOTÕES SOCIAIS --- */
        .links h2 { font-size: 1.2rem; margin-bottom: 20px; font-weight: 400; }
        .social-links { display: flex; flex-direction: column; gap: 15px; }
        .social-icon, .whatsapp-button {
            position: relative; /* Necessário para o efeito de brilho */
            overflow: hidden; /* Esconde o brilho fora do botão */
            display: flex; align-items: center; justify-content: center;
            gap: 10px; padding: 15px; border-radius: 12px;
            text-decoration: none; color: #fff; font-weight: bold; font-size: 1rem;
            transition: all 0.3s ease; box-shadow: 0 4px 15px -5px rgba(0,0,0,0.3);
        }

        /* Efeito de brilho no hover */
        .social-icon::before, .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-30deg);
            transition: left 0.7s ease-in-out;
        }

        .social-icon:hover::before, .whatsapp-button:hover::before {
            left: 150%;
        }

        .social-icon:hover, .whatsapp-button:hover { transform: translateY(-4px); box-shadow: 0 8px 20px -5px rgba(0,0,0,0.3); }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .tiktok { background: #000000; }
        .whatsapp-button { background: #25d366; }
        .social-icon i, .whatsapp-button i { font-size: 1.2rem; }

        /* --- RODAPÉ --- */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.6;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }

        /* --- ANIMAÇÕES --- */
        @keyframes pulse { from { transform: scale(1); opacity: 0.9; } to { transform: scale(1.05); opacity: 1; } }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 600px) {
            .controls { top: 10px; right: 10px; left: 10px; }
            .main-container { padding: 30px 20px; }
            header h1 { font-size: 2.5rem; }
            .theme-switcher button, .language-switcher button { width: 35px; height: 35px; font-size: 1rem; }
            .language-switcher button { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
    </div>

    <div class="controls">
        <div class="theme-switcher">
            <button id="dark-mode-toggle" aria-label="Mudar tema"><i class="fas fa-moon"></i></button>
        </div>
        <div class="language-switcher">
            <button data-lang="es">ES</button>
            <button data-lang="en">EN</button>
            <button data-lang="pt">PT</button>
        </div>
    </div>

    <div class="main-container">
        <header>
            <img src="logo.png" alt="Logo Caribbean Sweets" class="logo" onerror="this.style.display='none'">
            <h1 data-translate-key="title">Caribbean Sweets</h1>
            <p data-translate-key="slogan">Delicias hechas con amor.</p>
        </header>

        <section class="links">
            <h2 data-translate-key="connect_prompt">Realiza tu pedido o conéctate:</h2>
            <div class="social-links">
                <a href="#" target="_blank" class="social-icon instagram">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="#" target="_blank" class="social-icon tiktok">
                    <i class="fa-brands fa-tiktok"></i> TikTok
                </a>
                <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-button">
                    <i class="fa-brands fa-whatsapp"></i> <span data-translate-key="whatsapp_button">Pregunta en WhatsApp</span>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p data-translate-key="footer_text">&copy; 2025 Caribbean Sweets</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- TRADUÇÃO ---
            const translations = {
                'pt': {
                    slogan: 'Delícias feitas com amor.',
                    connect_prompt: 'Faça seu pedido ou conecte-se:',
                    whatsapp_button: 'Pedir no WhatsApp',
                    whatsapp_message: 'Olá! Gostaria de fazer um pedido ou tenho uma pergunta.',
                    footer_text: '&copy; 2025 Caribbean Sweets'
                },
                'en': {
                    slogan: 'Delights made with love.',
                    connect_prompt: 'Place your order or connect:',
                    whatsapp_button: 'Order on WhatsApp',
                    whatsapp_message: 'Hello! I would like to place an order or I have a question.',
                    footer_text: '&copy; 2025 Caribbean Sweets'
                },
                'es': {
                    slogan: 'Delicias hechas com amor.',
                    connect_prompt: 'Realiza tu pedido o conéctate:',
                    whatsapp_button: 'Pregunta en WhatsApp',
                    whatsapp_message: '¡Hola! Me gustaría hacer un pedido o tengo una pregunta.',
                    footer_text: '&copy; 2025 Caribbean Sweets'
                }
            };

            const changeLanguage = (lang) => {
                document.querySelectorAll('[data-translate-key]').forEach(element => {
                    const key = element.dataset.translateKey;
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                
                const waButtonSpan = document.querySelector('#whatsapp-link span');
                if(waButtonSpan) { waButtonSpan.innerHTML = translations[lang]['whatsapp_button']; }
                
                const whatsappLink = document.getElementById('whatsapp-link');
                if (whatsappLink) {
                    const encodedMessage = encodeURIComponent(translations[lang]['whatsapp_message']);
                    const numeroWhatsapp = '19179221148';
                    whatsappLink.href = `https://wa.me/${numeroWhatsapp}?text=${encodedMessage}`;
                }

                document.documentElement.lang = lang;
            };

            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.addEventListener('click', () => {
                    const selectedLang = button.dataset.lang;
                    changeLanguage(selectedLang);
                });
            });

            const userLang = navigator.language.split('-')[0];
            const defaultLang = ['pt', 'en', 'es'].includes(userLang) ? userLang : 'es';
            changeLanguage(defaultLang);

            // --- MODO ESCURO ---
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const body = document.body;
            const toggleIcon = darkModeToggle.querySelector('i');

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    toggleIcon.classList.remove('fa-moon');
                    toggleIcon.classList.add('fa-sun');
                } else {
                    body.classList.remove('dark-mode');
                    toggleIcon.classList.remove('fa-sun');
                    toggleIcon.classList.add('fa-moon');
                }
            };

            const currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme);

            darkModeToggle.addEventListener('click', () => {
                let newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
