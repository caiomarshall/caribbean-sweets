<head>

    <meta name="theme-color" content="#d92045">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="background-shapes">
        <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
    </div>

    <div class="controls">
        <div class="theme-switcher">
            <button id="dark-mode-toggle" aria-label="Mudar tema"><i class="fas fa-moon"></i></button>
        </div>
        <div class="language-switcher">
            <button data-lang="es">ES</button>
            <button data-lang="en">EN</button>
            <button data-lang="pt">PT</button>
        </div>
    </div>

    <div class="main-container">
        <header>
            <img src="logo.png" alt="Logo Caribbean Sweets" class="logo" onerror="this.style.display='none'">

        <section class="links">
            <h2 data-translate-key="connect_prompt">Realiza tu pedido o conéctate:</h2>
            <div class="social-links">
                <a href="#" target="_blank" class="social-icon instagram">

                <a href="https://www.tiktok.com/@egeidaalcantara" target="_blank" class="social-icon tiktok">
                    <i class="fa-brands fa-tiktok"></i> TikTok

                <a id="whatsapp-link" href="https://wa.me/19179221148?text=%C2%A1Hola!%20Me%20gustar%C3%ADa%20hacer%20un%20pedido." target="_blank" class="whatsapp-button">

                </a>
            </div>
        </section>
    </div>

    <footer>
        <p data-translate-key="footer_text">&copy; 2025 Caribbean Sweets</p>
    </footer>

    <script src="script.js"></script>
